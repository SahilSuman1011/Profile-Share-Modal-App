<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <div class="wrapper">
        <div class="card-wrapper">

            <div class="div">
                <img src="Meri photo.jpg" alt="Batman"/>
            </div>

            <div class="user-name">
                <h2>Sahil Suman</h2>
            </div>
            <div class="designation">
                <h3> Engineer , MAIT</h3>
            </div>

            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                <i class="fa-solid fa-share"></i>
                <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn-card"> 
                    <i class="fa-solid fa-plus"></i>
                    Follow Me
                    <a href=""></a>
                </button>
            </div>
        </div>
    </div>

    <!-----Modal Component-->

    <div class="modal">
        <div class="modal-header">
            <h1>Share my Profile</h1>

            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
   
    </div>

     <div>

        <h3>Share this via</h3>

        <!---Icon container-->
        <div class="icon-container">
            <a href="https://www.facebook.com/sahil.suman.357284/" class="icon" id="facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="https://twitter.com/Bruce_Wayne1202" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="https://www.instagram.com/_sahil1111?igsh=MTByeXl4a3AybnVwZg==" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>

            <a href="@SahilSuman1111" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a>
        </div>
     </div>

     <!---Overlay-->
     <div class="overlay" onclick="closeModal()"></div>
      
    <script src="https://kit.fontawesome.com/3bd1d0a6c9.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
